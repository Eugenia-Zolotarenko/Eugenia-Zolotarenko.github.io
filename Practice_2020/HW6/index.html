<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Home Work 3_2020</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main-nav.css">
    <link rel="stylesheet" href="css/main-search.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
<!--HEADER-->
    <header>
        <span class="header__phone_numbers">(044) 123-45-67 (044)567-89-10</span>
        <div class="header__authorization">
            <form action="#" class="header__authorization__form">
                <input type="text" name="login" placeholder="логин" class="header__authorization__field">
                <input type="password" name="paword" placeholder="пароль" class="header__authorization__field">
                <input type="submit" value="вход" name="enter" class="header__authorization__enter_link text_color_white">
            </form>
            <a class="text_color_white header__authorization__registration_link" href="#">регистрация</a>
            <a class="header__authorization__recovery_password_link" href="#">забыли пароль?</a>
        </div>
        <nav class="header__nav">
            <a class="home" href="#"><img src="img/header_home.png" class="header__nav__icon" alt="main page"></a>
            <a class="cite_map" href="#"><img src="img/header_cite_map.png" class="header__nav__icon" alt="cite map"></a>
            <a class="email" href="#"><img src="img/header_email.png" class="header__nav__icon" alt="send email"></a>
        </nav>
    </header>
<!--LOGO-->
    <div class="logo"></div>
<!--CONTENT-->
    <main>
        <nav class="main_nav">
            <ul class="main_nav__list">
                <li><a href="#">о компании</a></li>
                <li><a href="#">оплата</a></li>
                <li><a href="#">доставка</a></li>
                <li><a href="#">статьи</a></li>
                <li><a href="#">контакты</a></li>
            </ul>
            <span class="main_nav__shopping_cart">товаров:</span><span class="main_nav__shopping_cart__quantity">0</span>
            <span class="main_nav__amount">на сумму:</span><span class="main_nav__amount_sum">0,00 грн</span>
        </nav>
        <div class="main__search">
            <!--SEARCH BY CAR-->
            <div class="search search_by_car">
                <div class="search__header">
                    <span class="search__header2 search__header_discs">Диски:</span>
                    <span class="search__header1">Поиск по автомобилю</span>
                    <span class="search__header2 search__header_tyres">Шины:</span>
                </div>
                <div class="search_by_car__forms">
                    <form action="/" name="search_by_car_discs" method="get" class="search_by_car_discs">
                        <label>
                            <div class="select-name">
                                <span class="search_field__name">Марка</span>
                                <span class="search_field__subname">авто:</span>
                            </div>
                            <select name="marka_auto" class="select-css">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>
                        </label>
                        <label>
                            <div class="select-name">
                                <div class="search_field__name">Модель</div>
                                <div class="search_field__subname">автомобиля:</div>
                            </div>
                            <select name="model_auto" class="select-css">
                                <option value="forester">Forester</option>
                                <option value="outback">Outback</option>
                                <option value="tribeca">Tribeca</option>
                                <option value="impreza">Impreza</option>
                            </select>
                        </label>
                        <label  class="select-css_short-justify">
                            <div class="select-name">
                                <div class="search_field__name">Год выпуска</div>
                                <div class="search_field__subname">автомобиля:</div>
                            </div>
                            <select name="year" class="select-css select-css_short">
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                            </select>
                        </label>
                        <label>
                            <div class="search_field__name select-name">Комплектация:</div>
                            <select name="complect" class="select-css">
                                <option value="base">base</option>
                                <option value="econom">econom</option>
                                <option value="full">full</option>
                            </select>
                        </label>
                    </form>
                    <form action="/" name="search_by_car_tyres" method="get" class="search_by_car_tyres">
                        <label>
                            <div class="select-name">
                                <span class="search_field__name">Марка</span>
                                <span class="search_field__subname">авто:</span>
                            </div>
                            <select name="marka_auto" class="select-css">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>
                        </label>
                        <label>
                            <div class="select-name">
                                <div class="search_field__name">Модель</div>
                                <div class="search_field__subname">автомобиля:</div>
                            </div>
                            <select name="model_auto" class="select-css">
                                <option value="forester">Forester</option>
                                <option value="outback">Outback</option>
                                <option value="tribeca">Tribeca</option>
                                <option value="impreza">Impreza</option>
                            </select>
                        </label>
                        <label class="select-css_short-justify">
                            <div class="select-name">
                                <div class="search_field__name">Год выпуска</div>
                                <div class="search_field__subname">автомобиля:</div>
                            </div>
                            <select name="year" class="select-css select-css_short">
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                            </select>
                        </label>
                        <label>
                            <div class="search_field__name select-name">Комплектация:</div>
                            <select name="complect" class="select-css">
                                <option value="base">base</option>
                                <option value="econom">econom</option>
                                <option value="full">full</option>
                            </select>
                        </label>
                    </form>
                </div>
                <a class="search__link" href="#">поиск...</a>
            </div>
            <!--SEARCH TYRES-->
            <div class="search search_tyres">
                <div class="search__header">поиск шин</div>
                <form name="search_tyres" method="get"  >
                    <label>
                        <div class="search_field__name select-name">Размер:</div>
                        <select name="size" class="select-css select-css_short">
                            <option value="145">145</option>
                            <option value="150">150</option>
                            <option value="160">160</option>
                        </select>
                        <div class="select_divider">/</div>
                        <select name="size_second" class="select-css select-css_short">
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                        </select>
                    </label>
                    <label>
                        <div class="search_field__name select-name">R:</div>
                        <select name="radius" class="select-css select-css_short">
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </label>
                    <div class="checkbox-name">
                        <div class="search_field__name">Сезон:</div>
                        <div>
                            <label class="checkbox_value">
                                <input type="checkbox" name="season" class="checkbox-css" value="summer">лето
                            </label>
                            <label class="checkbox_value">
                                <input type="checkbox" name="season" class="checkbox-css" value="winter">зима
                            </label>
                            <label class="checkbox_value">
                                <input type="checkbox" name="season" class="checkbox-css" value="allseason">всесез
                            </label>
                        </div>
                    </div>
                </form>
                <a class="search__link" href="#">поиск...</a>
            </div>
            <!--SEARCH DISCS-->
            <div class="search search_discs">
                <div class="search__header">поиск дисков</div>
                <form name="search_discs" method="get" class="search_discs__form">
                    <div class="search_discs__form_part1">
                        <label>
                            <div class="select-name">
                                <span class="search_field__name">Диаметр</span>
                                <span class="search_field__subname">диска:</span>
                            </div>
                            <select name="size" class="select-css select-css_short">
                                <option value="145">145</option>
                                <option value="150">150</option>
                                <option value="160">160</option>
                            </select>
                        </label>
                        <label>
                            <div class="select-name">
                                <div class="search_field__name">Количество</div>
                                <div class="search_field__subname">крепежных<br>отверстий:</div>
                            </div>
                            <select name="size_second" class="select-css select-css_short">
                                <option value="50">50</option>
                                <option value="60">60</option>
                                <option value="70">70</option>
                            </select>
                        </label>
                        <label>
                            <div class="select-name">
                                <div class="search_field__name">Диаметр</div>
                                <div class="search_field__subname">расположения<br>крепежных<br>отверстий:</div>
                            </div>
                            <select name="radius" class="select-css select-css_short">
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </label>
                    </div>
                    <div class="search_discs__form_part2">
                        <label>
                            <div class="select-name">
                                <div class="search_field__name">ДЦО</div>
                                <div class="search_field__subname">(диаметр<br>центрального<br>отверстия):</div>
                            </div>
                            <select name="size_second" class="select-css select-css_short">
                                <option value="50">50</option>
                                <option value="60">60</option>
                                <option value="70">70</option>
                            </select>
                        </label>
                        <label>
                            <div class="select-name">
                                <div class="search_field__name">ЕТ</div>
                                <div class="search_field__subname">(вылет диска):</div>
                            </div>
                            <select name="radius" class="select-css select-css_short">
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </label>
                    </div>
                </form>
                <a class="search__link" href="#">поиск...</a>
            </div>
        </div>
    </main>

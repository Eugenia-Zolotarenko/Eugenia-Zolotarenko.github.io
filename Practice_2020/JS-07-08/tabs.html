<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-07-08. Tabs</title>

    <link rel="stylesheet" href="css/tabs.css">



</head>
<body>

<div class="tab" id="tabs">
    <button class="tab-link"  data-city='London'>London</button>
    <button class="tab-link"  data-city='Paris'>Paris</button>
    <button class="tab-link"  data-city='Tokyo'>Tokyo</button>
</div>

<!-- Tab content -->
<div id="London" class="tab-content">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tab-content">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
</div>

<div id="Tokyo" class="tab-content">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
</div>


<script src="scripts/tabs.js"></script>
</body>
</html>

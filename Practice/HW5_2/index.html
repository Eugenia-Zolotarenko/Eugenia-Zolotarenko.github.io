<!DOCTYPE html>
<head>
    <title>Home Work 5_2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body_wrapper">
        <table class="table">
            <tr>
                <td class="table_border-bottom table_border-right bg_white" colspan="2"></td>
                <td class="table_border-bottom table_border-right bg_white" colspan="3"></td>
                <td class="table_border-bottom bg_yellow" colspan="2"></td>
            </tr>

            <tr>
                <td class="table_border-bottom table_border-right bg_white" rowspan="2"></td>
                <td class="table_border-bottom table_border-right bg_red" colspan="4" rowspan="4"></td>
                <td class="table_border-bottom bg_yellow" colspan="2" rowspan="2"></td>
            </tr>

            <tr></tr>

            <tr>
                <td class="table_border-bottom table_border-right bg_white" rowspan="3"></td>
                <td class="table_border-bottom table_border-right bg_white" rowspan="2"></td>
                <td class="table_border-bottom bg_white" rowspan="2"></td>
            </tr>

            <tr></tr>
            <tr>
                <td class="table_border-bottom table_border-right bg_black" colspan="2" rowspan="2"></td>
                <td class="table_border-bottom table_border-right bg_white" colspan="2"></td>
                <td class="table_border-bottom bg_white" colspan="2"></td>
            </tr>

            <tr>
                <td class="table_border-right bg_yellow" rowspan="3"></td>
                <td class="table_border-bottom table_border-right bg_white" colspan="2"></td>
                <td class="table_border-bottom bg_blue"  colspan="2" rowspan="2"></td>
            </tr>

            <tr>
                <td class="table_border-right bg_white" colspan="2" rowspan="2"></td>
                <td class="table_border-bottom table_border-right bg_black" colspan="2"></td>
            </tr>

            <tr>
                <td class="bg_white" colspan="4"></td>
            </tr>
        </table>
    </div>
</body>

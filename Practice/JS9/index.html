<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.jcarousel.js"></script>
    <script src="js/scrypt.js"></script>
</head>

<body>
<div class="connected-carousels">
    <div class="stage">
        <div class="carousel carousel-stage" data-jcarousel="true">
            <ul style="left: 0px; top: 0px;">
                <li><img src="img/trofik_1.jpg"  width="600"  alt=""></li>
                <li><img src="img/trofik_2.jpg"  width="600"  alt=""></li>
                <li><img src="img/trofik_3.jpg"  width="600" alt=""></li>
                <li><img src="img/trofik_4.jpg"  width="600"  alt=""></li>
                <li><img src="img/trofik_5.jpg"  width="600"  alt=""></li>
                <li><img src="img/trofik_6.jpg"  width="600"  alt=""></li>
            </ul>
        </div>
        <p class="photo-credits">
            Photos by <a href="http://www.mw-fotografie.de">Eugenia</a>
        </p>
        <a href="#" class="prev prev-stage inactive" data-jcarouselcontrol="true"><span>‹</span></a>
        <a href="#" class="next next-stage" data-jcarouselcontrol="true"><span>›</span></a>
    </div>

    <div class="navigation">
        <a href="#" class="prev prev-navigation inactive" data-jcarouselcontrol="true">‹</a>
        <a href="#" class="next next-navigation" data-jcarouselcontrol="true">›</a>
        <div class="carousel carousel-navigation" data-jcarousel="true">
            <ul style="left: 0px; top: 0px;">
                <li data-jcarouselcontrol="true" class="active"><img src="img/trofik_1.jpg"  width="50" height="50" alt=""></li>
                <li data-jcarouselcontrol="true"><img src="img/trofik_2.jpg"  width="50" height="50" alt=""></li>
                <li data-jcarouselcontrol="true"><img src="img/trofik_3.jpg"  width="50" height="50" alt=""></li>
                <li data-jcarouselcontrol="true"><img src="img/trofik_4.jpg"  width="50" height="50" alt=""></li>
                <li data-jcarouselcontrol="true"><img src="img/trofik_5.jpg"  width="50" height="50" alt=""></li>
                <li data-jcarouselcontrol="true"><img src="img/trofik_6.jpg"  width="50" height="50" alt=""></li>
            </ul>
        </div>
    </div>
</div>
</body>
